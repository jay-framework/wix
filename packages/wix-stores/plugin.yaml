name: wix-stores
# No module field for NPM packages - uses package main export by default

contracts:
  - name: product-page
    contract: product-page.jay-contract  # Export subpath (matches package.json exports)
    component: productPage  # Exported member name from index.ts
    description: Complete headless product page with server-side rendering and client interactivity
  - name: product-search
    contract: product-search.jay-contract  # Export subpath (matches package.json exports)
    component: productSearch  # Exported member name from index.ts
    description: Headless product search page
  - name: cart-indicator
    contract: cart-indicator.jay-contract
    component: cartIndicator
    description: Lightweight cart indicator for site headers showing item count
  - name: cart-page
    contract: cart-page.jay-contract
    component: cartPage
    description: Full cart page with line item management and checkout

# Server actions (named exports from main module)
actions:
  # Product actions
  - searchProducts
  - getAllProducts
  - getProductBySlug
  - getCategories

# Plugin initialization uses makeJayInit pattern in lib/init.ts
# Export name defaults to 'init'
