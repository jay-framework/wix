<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wix Store Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --bg-card: #1a1a24;
            --bg-card-hover: #22222e;
            --text-primary: #f5f5f7;
            --text-secondary: #a0a0a8;
            --text-muted: #666670;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #22c55e;
            --error: #ef4444;
            --border: #2a2a35;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        section {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h2::before {
            content: '';
            width: 4px;
            height: 1.25rem;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Products Grid */
        #products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--accent);
        }

        .product-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: var(--bg-primary);
        }

        .product-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
        }

        /* Cart Section */
        .cart-section {
            position: sticky;
            top: 2rem;
        }

        .cart-empty {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-secondary);
        }

        .cart-empty p:first-child {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .cart-hint {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .cart-summary {
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .cart-summary p {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .cart-summary p:last-child {
            margin-bottom: 0;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border);
            font-size: 1rem;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 1rem;
        }

        .item-quantity {
            color: var(--text-muted);
            margin-right: 1rem;
        }

        .item-price {
            font-weight: 500;
            color: var(--accent);
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading::before {
            content: '⏳';
            display: block;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            border-radius: var(--radius-sm);
            border: 1px solid var(--error);
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Wix Store Demo</h1>
            <p class="subtitle">Static webpage with productsV3 and currentCart APIs</p>
            <div id="status" class="status">Initializing...</div>
        </header>

        <div class="main-content">
            <section class="products-section">
                <h2>Products</h2>
                <div id="products-container">
                    <div class="loading">Loading products...</div>
                </div>
            </section>

            <section class="cart-section">
                <h2>Shopping Cart</h2>
                <div id="cart-container">
                    <div class="loading">Loading cart...</div>
                </div>
            </section>
        </div>

        <footer>
            <p>Built with <a href="https://dev.wix.com/docs/sdk" target="_blank">Wix SDK</a> • 
            Uses productsV3 from @wix/stores and currentCart from @wix/ecom</p>
        </footer>
    </div>

    <script type="module" src="./main.ts"></script>
</body>
</html>
